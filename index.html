<!DOCTYPE html>
<html>
<head>
    <title>正在跳转中……</title>
</head>
<body>
    <script>
    var redirects = {
        // 添加您的短链接和对应的目标 URL
        'abc': 'https://baidu.com',
        'def': 'https://youku.com',
        'ghi': 'https://v.qq.com'
    };
    var path = window.location.hash.substring(1);
    var targetUrl = redirects[path];
    if (targetUrl) {
        window.location.href = targetUrl;
    } else {
        // 处理未知的短链接
        
    }
    </script>
</body>
</html>
